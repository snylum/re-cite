<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recita Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Recita Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
      New here? 
      <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script src="app.js"></script>
</body>
</html>
