<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recita â€“ Classroom Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <!-- Login / Signup -->
    <div id="auth-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>or</p>
      <input type="text" id="signup-username" placeholder="New Username">
      <input type="password" id="signup-password" placeholder="New Password">
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Main App -->
    <div id="main-section" style="display:none;">
      <h2>Welcome to Recita</h2>
      <button onclick="logout()">Log Out</button>

      <!-- Class Roster -->
      <section>
        <h3>Class Roster</h3>
        <input type="text" id="class-name" placeholder="Section Name">
        <button onclick="addClass()">Add Section</button>
        <div id="classes"></div>
      </section>

      <!-- Random Picker -->
      <section>
        <h3>Random Picker</h3>
        <button onclick="pickStudent()">Pick Student</button>
        <div id="picked-student"></div>
      </section>

      <!-- Export -->
      <section>
        <h3>Export Attendance/Grades</h3>
        <button onclick="exportCSV()">Download CSV</button>
      </section>
    </div>

  </div>

  <!-- Student Action Popup -->
  <div id="popup" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="popup-student-name"></h3>
      <p id="popup-class-name"></p>
      <button onclick="markAttendance('Present', 5)">+5 pts</button>
      <button onclick="markAttendance('Present', 10)">+10 pts</button>
      <button onclick="markAttendance('Skip', 0)">Skip</button>
      <button onclick="markAttendance('Absent', 0)">Absent</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
