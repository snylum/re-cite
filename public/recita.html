<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="recita.css"> 
  <title>Create Recita</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="recita-nav">
    <h1>Recita</h1>
    <button id="backToClassBtn">Back to Class</button>
  </nav>

  <!-- Main Content -->
  <main class="recita-main">
    <!-- Recita Creation Section -->
    <div class="recita-card">
      <h2>New Recita</h2>
      <p class="recita-date-info">
        Date: <span id="recitaDate"></span>
      </p>
      <input 
        id="topicInput" 
        type="text" 
        placeholder="Enter recitation topic (e.g., Chapter 5: Photosynthesis)">
      
      <!-- Three Button Row -->
      <div class="recita-button-grid">
        <button id="editRecitaBtn">Edit Recita</button>
        <button id="exportRecitaBtn">Export CSV</button>
      </div>
    </div>

    <!-- Pick Student Section -->
    <div id="pickSection">
      <div class="recita-card">
        <button id="pickStudentBtn">ðŸŽ² Pick Random Student</button>
        
        <!-- Called Students Table will be inserted here by JavaScript -->
        <div id="calledStudentsTableContainer"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Set current date and handle back navigation
    document.addEventListener('DOMContentLoaded', () => {
      const dateSpan = document.getElementById('recitaDate');
      if (dateSpan) {
        dateSpan.textContent = new Date().toLocaleDateString();
      }
      
      // Handle back to class navigation with proper classId
      const backBtn = document.getElementById('backToClassBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          const classId = getUrlParameter('classId') || localStorage.getItem('classId');
          if (classId) {
            window.location.href = `class.html?id=${classId}`;
          } else {
            window.location.href = 'class.html';
          }
        });
      }
    });
  </script>
</body>
</html>
