<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Add Recita</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <h1>Recita</h1>
    <button id="backToClassBtn" class="nav-back-btn">Back to Class</button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Recita Creation Section -->
    <div class="card">
      <h2>New Recita</h2>
      <p class="date-text">
        Date: <span id="recitaDate" class="date-value"></span>
      </p>
      <input 
        id="topicInput" 
        type="text" 
        placeholder="Enter recitation topic (e.g., Chapter 5: Photosynthesis)" 
        class="topic-input">
      
      <!-- Three Button Row -->
      <div class="button-grid">
        <button 
          id="editRecitaBtn" 
          class="btn btn-edit section-hidden">
          Edit Recita
        </button>
        <button 
          id="exportRecitaBtn" 
          class="btn btn-export section-hidden">
          Export CSV
        </button>
      </div>
    </div>

    <!-- Pick Student Section -->
    <div id="pickSection" class="section-hidden">
      <div class="card">
        <button 
          id="pickStudentBtn" 
          class="btn-pick-student">
          ðŸŽ² Pick Random Student
        </button>
        
        <!-- Called Students Table will be inserted here by JavaScript -->
        <div id="calledStudentsTableContainer" class="table-container"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    // Set current date and handle back navigation
    document.addEventListener('DOMContentLoaded', () => {
      const dateSpan = document.getElementById('recitaDate');
      if (dateSpan) {
        dateSpan.textContent = new Date().toLocaleDateString();
      }
      
      // Handle back to class navigation with proper classId
      const backBtn = document.getElementById('backToClassBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          const classId = getUrlParameter('classId') || localStorage.getItem('classId');
          if (classId) {
            window.location.href = `class.html?id=${classId}`;
          } else {
            window.location.href = 'class.html';
          }
        });
      }
    });
  </script>
</body>
</html>
