<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">My Classes</h1>
    <button onclick="window.location.href='index.html'" class="text-blue-500 hover:underline">Logout</button>
  </nav>

  <main class="p-6 max-w-4xl mx-auto space-y-6">

    <!-- Example class card -->
    <div class="class-card bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-bold mb-2">Class 1 - Section A</h2>
      <p class="text-gray-600 mb-4">Subject: Mathematics</p>
      <div class="flex gap-3">
        <button onclick="window.location.href='recita.html'" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Add Recita
        </button>
        <button onclick="window.location.href='students.html'" 
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Manage Students
        </button>
      </div>
      <!-- Export Recitas to CSV button will be injected here by app.js -->
    </div>

    <!-- Another class card -->
    <div class="class-card bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-bold mb-2">Class 2 - Section B</h2>
      <p class="text-gray-600 mb-4">Subject: Science</p>
      <div class="flex gap-3">
        <button onclick="window.location.href='recita.html'" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Add Recita
        </button>
        <button onclick="window.location.href='students.html'" 
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          Manage Students
        </button>
      </div>
      <!-- Export Recitas to CSV button will be injected here by app.js -->
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
