<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recita - Dashboard</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">Recita Dashboard</h1>
      <nav>
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 mr-4">Dashboard</a>
        <a href="class.html" class="text-gray-700 hover:text-blue-600">Classes</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">My Classes</h2>

    <!-- Class list container -->
    <div id="classesList" class="space-y-3 max-h-96 overflow-y-auto flex justify-center py-8">
      <!-- Spinner shown initially -->
      <div class="flex flex-col items-center gap-2 text-gray-500">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span>Loading classes...</span>
      </div>
    </div>

    <!-- Create Class Button -->
    <div class="mt-6">
      <button id="openCreateClassModal"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        + Create Class
      </button>
    </div>
  </main>

  <!-- Create Class Modal -->
  <div id="createClassModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Create a New Class</h3>
      <input type="text" id="classNameInput" placeholder="Enter class name"
        class="w-full border rounded-lg px-3 py-2 mb-4 focus:ring focus:ring-blue-200">
      <div class="flex justify-end gap-3">
        <button id="cancelCreateClass" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
          Cancel
        </button>
        <button id="confirmCreateClass" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2">
          <span id="createBtnText">Create</span>
          <svg id="createBtnSpinner" class="hidden animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    async function loadClasses() {
      const container = document.getElementById('classesList');
      // Reset to spinner while loading
      container.innerHTML = `
        <div class="flex flex-col items-center gap-2 text-gray-500 py-8 w-full">
          <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Loading classes...</span>
        </div>
      `;

      try {
        const response = await fetch('/classes', { credentials: 'same-origin' });
        if (!response.ok) throw new Error('Failed to load classes');
        
        const classes = await response.json();
        renderClasses(classes);
      } catch (err) {
        console.error('Error loading classes:', err);
        container.innerHTML =
          '<p class="text-red-500 text-center py-8">Failed to load classes</p>';
      }
    }

    function renderClasses(classes) {
      const container = document.getElementById('classesList');
      if (!classes.length) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">No classes yet</p>';
        return;
      }

      container.innerHTML = classes.map(c => `
        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow cursor-pointer bg-white"
             onclick="window.location.href='class.html?id=${c.id}'">
          <h3 class="font-semibold text-gray-900">${c.name}</h3>
          <p class="text-sm text-gray-600">${c.student_count || 0} students</p>
        </div>
      `).join('');
    }

    // Modal logic
    const modal = document.getElementById('createClassModal');
    const openBtn = document.getElementById('openCreateClassModal');
    const cancelBtn = document.getElementById('cancelCreateClass');
    const confirmBtn = document.getElementById('confirmCreateClass');
    const input = document.getElementById('classNameInput');
    const createBtnText = document.getElementById('createBtnText');
    const createBtnSpinner = document.getElementById('createBtnSpinner');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      input.value = '';
      input.focus();
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    confirmBtn.addEventListener('click', async () => {
      const name = input.value.trim();
      if (!name) return alert('Please enter a class name.');

      // Show spinner inside button
      createBtnText.textContent = "Creating...";
      createBtnSpinner.classList.remove('hidden');
      confirmBtn.disabled = true;

      try {
        const response = await fetch('/api/classes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name }),
          credentials: 'same-origin'
        });

        if (!response.ok) throw new Error('Failed to create class');
        await response.json();

        // Close modal
        modal.classList.add('hidden');
        modal.classList.remove('flex');

        // Refresh class list
        loadClasses();
      } catch (err) {
        console.error('Error creating class:', err);
        alert('Failed to create class. Try again.');
      } finally {
        // Reset button state
        createBtnText.textContent = "Create";
        createBtnSpinner.classList.add('hidden');
        confirmBtn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', loadClasses);
  </script>
</body>
</html>
