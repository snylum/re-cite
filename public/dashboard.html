<!DOCTYPE html>
<html>
<head>
  <title>Recita - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <h2>Classes</h2>
  <div id="classes"></div>
  <input id="newClass" placeholder="New class">
  <button id="addClassBtn">Add Class</button>

  <h2>Students</h2>
  <div id="students"></div>
  <input id="newStudent" placeholder="New student">
  <button id="addStudentBtn">Add Student</button>

  <h2>Attendance</h2>
  <button id="markPresent">Mark Present</button>
  <button id="markAbsent">Mark Absent</button>
  <button id="markSkip">Mark Skip</button>

  <h2>Export</h2>
  <button id="exportCSV">Download CSV</button>

  <script src="app.js"></script>
</body>
</html>
