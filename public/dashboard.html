<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recita - Dashboard</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">Recita Dashboard</h1>
      <nav>
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 mr-4">Dashboard</a>
        <a href="class.html" class="text-gray-700 hover:text-blue-600">Classes</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">My Classes</h2>

    <!-- Class list container -->
    <div id="classesList" class="space-y-4 max-h-96 overflow-y-auto">
      <!-- Spinner shown initially -->
      <div class="flex flex-col items-center gap-2 text-gray-500 py-8">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span>Loading classes...</span>
      </div>
    </div>

    <!-- Create Class Button -->
    <div class="mt-6">
      <button id="openCreateClassModal"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        + Create Class
      </button>
    </div>
  </main>

  <!-- Create Class Modal -->
  <div id="createClassModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Create a New Class</h3>
      <input type="text" id="classNameInput" placeholder="Enter class name"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none">
      <div class="flex justify-end gap-3">
        <button id="cancelCreateClass" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
          Cancel
        </button>
        <button id="confirmCreateClass" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
          <span id="createBtnText">Create</span>
          <svg id="createBtnSpinner" class="hidden animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    async function loadClasses() {
      const container = document.getElementById('classesList');
      // Reset to spinner while loading
      container.innerHTML = `
        <div class="flex flex-col items-center gap-2 text-gray-500 py-8">
          <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Loading classes...</span>
        </div>
      `;

      try {
        const response = await fetch('/classes', { credentials: 'same-origin' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const classes = await response.json();
        renderClasses(classes);
      } catch (err) {
        console.error('Error loading classes:', err);
        container.innerHTML = `
          <div class="text-center py-8">
            <p class="text-red-500 mb-2">Failed to load classes</p>
            <p class="text-sm text-gray-500">${err.message}</p>
            <button onclick="loadClasses()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
              Try Again
            </button>
          </div>
        `;
      }
    }

    function renderClasses(classes) {
      const container = document.getElementById('classesList');
      
      if (!classes.length) {
        container.innerHTML = `
          <div class="text-center py-12">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <p class="text-gray-500 text-lg mb-2">No classes yet</p>
            <p class="text-sm text-gray-400">Create your first class to get started</p>
          </div>
        `;
        return;
      }

      container.innerHTML = classes.map(c => `
        <div class="border border-gray-200 rounded-lg p-4 bg-white hover:shadow-md hover:border-blue-300 transition-all cursor-pointer group"
             onclick="window.location.href='class.html?id=${c.id}'">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">${escapeHtml(c.name)}</h3>
              <p class="text-sm text-gray-600 mt-1">
                ${c.students ? c.students.length : 0} student${c.students && c.students.length !== 1 ? 's' : ''}
              </p>
            </div>
            <div class="text-gray-400 group-hover:text-blue-500 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal logic
    const modal = document.getElementById('createClassModal');
    const openBtn = document.getElementById('openCreateClassModal');
    const cancelBtn = document.getElementById('cancelCreateClass');
    const confirmBtn = document.getElementById('confirmCreateClass');
    const input = document.getElementById('classNameInput');
    const createBtnText = document.getElementById('createBtnText');
    const createBtnSpinner = document.getElementById('createBtnSpinner');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      input.value = '';
      input.focus();
    });

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    cancelBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
        closeModal();
      }
    });

    // Handle Enter key in input
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        confirmBtn.click();
      }
    });

    confirmBtn.addEventListener('click', async () => {
      const name = input.value.trim();
      if (!name) {
        alert('Please enter a class name.');
        input.focus();
        return;
      }

      // Show spinner inside button
      createBtnText.textContent = "Creating...";
      createBtnSpinner.classList.remove('hidden');
      confirmBtn.disabled = true;

      try {
        const response = await fetch('/classes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name }),
          credentials: 'same-origin'
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        await response.json();

        // Close modal
        closeModal();

        // Refresh class list
        loadClasses();
      } catch (err) {
        console.error('Error creating class:', err);
        alert(`Failed to create class: ${err.message}`);
      } finally {
        // Reset button state
        createBtnText.textContent = "Create";
        createBtnSpinner.classList.add('hidden');
        confirmBtn.disabled = false;
      }
    });

    document.addEventListener('DOMContentLoaded', loadClasses);
  </script>
</body>
</html>
