<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recita - Dashboard</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1>Recita</h1>
      <nav>
        <button id="logoutBtn" class="logout-btn">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span id="logoutBtnText">Logout</span>
          <div id="logoutSpinner" class="btn-spinner" style="display: none;"></div>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="main-header">
      <h2>My Classes</h2>
      <button id="openCreateClassModal" class="create-class-btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Create Class
      </button>
    </div>

    <!-- Classes grid container -->
    <div id="classesList" class="classes-grid">
      <!-- Loading state shown initially -->
      <div class="loading-container">
        <div class="spinner"></div>
        <span>Loading classes...</span>
      </div>
    </div>
  </main>

  <!-- Create Class Modal -->
  <div id="createClassModal" class="modal">
    <div class="modal-content">
      <h3>Create a New Class</h3>
      <input type="text" id="classNameInput" placeholder="Enter class name">
      <div class="modal-actions">
        <button id="cancelCreateClass" class="secondary-btn">Cancel</button>
        <button id="confirmCreateClass" class="primary-btn">
          <span id="createBtnText">Create</span>
          <div id="createBtnSpinner" class="btn-spinner" style="display: none;"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    async function loadClasses() {
      const container = document.getElementById('classesList');
      // Reset to loading state
      container.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <span>Loading classes...</span>
        </div>
      `;

      try {
        const response = await fetch('/classes', { credentials: 'same-origin' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const classes = await response.json();
        renderClasses(classes);
      } catch (err) {
        console.error('Error loading classes:', err);
        container.innerHTML = `
          <div class="error-state">
            <div class="icon">‚ö†Ô∏è</div>
            <h3>Failed to load classes</h3>
            <p>${err.message}</p>
            <button onclick="loadClasses()" class="primary-btn">
              Try Again
            </button>
          </div>
        `;
      }
    }

    function renderClasses(classes) {
      const container = document.getElementById('classesList');
      
      if (!classes.length) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìö</div>
            <h3>No classes yet</h3>
            <p>Create your first class to get started with Recita</p>
            <button onclick="document.getElementById('openCreateClassModal').click()" class="create-class-btn">
              <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Create Your First Class
            </button>
          </div>
        `;
        return;
      }

      container.innerHTML = classes.map(c => {
        const studentCount = c.students ? c.students.length : 0;
        const initials = c.name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
        
        return `
          <div class="class-card" onclick="window.location.href='class.html?id=${c.id}'">
            <div class="class-header">
              <div class="class-icon">${escapeHtml(initials)}</div>
              <div class="class-arrow">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </div>
            </div>
            <div class="class-info">
              <h3>${escapeHtml(c.name)}</h3>
              <div class="class-stats">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                <span>${studentCount} student${studentCount !== 1 ? 's' : ''}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal logic
    const modal = document.getElementById('createClassModal');
    const openBtn = document.getElementById('openCreateClassModal');
    const cancelBtn = document.getElementById('cancelCreateClass');
    const confirmBtn = document.getElementById('confirmCreateClass');
    const input = document.getElementById('classNameInput');
    const createBtnText = document.getElementById('createBtnText');
    const createBtnSpinner = document.getElementById('createBtnSpinner');

    openBtn.addEventListener('click', () => {
      modal.classList.add('show');
      input.value = '';
      input.focus();
    });

    function closeModal() {
      modal.classList.remove('show');
    }

    cancelBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('show')) {
        closeModal();
      }
    });

    // Handle Enter key in input
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        confirmBtn.click();
      }
    });

    confirmBtn.addEventListener('click', async () => {
      const name = input.value.trim();
      if (!name) {
        alert('Please enter a class name.');
        input.focus();
        return;
      }

      // Show loading state
      createBtnText.textContent = "Creating...";
      createBtnSpinner.style.display = 'block';
      confirmBtn.disabled = true;

      try {
        const response = await fetch('/classes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name }),
          credentials: 'same-origin'
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        await response.json();
        closeModal();
        loadClasses();
      } catch (err) {
        console.error('Error creating class:', err);
        alert(`Failed to create class: ${err.message}`);
      } finally {
        // Reset button state
        createBtnText.textContent = "Create";
        createBtnSpinner.style.display = 'none';
        confirmBtn.disabled = false;
      }
    });

    // Logout functionality
    async function logout() {
      const logoutBtn = document.getElementById('logoutBtn');
      const logoutBtnText = document.getElementById('logoutBtnText');
      const logoutSpinner = document.getElementById('logoutSpinner');

      // Show loading state
      logoutBtnText.textContent = 'Logging out...';
      logoutSpinner.style.display = 'block';
      logoutBtn.disabled = true;

      try {
        const response = await fetch('/logout', {
          method: 'POST',
          credentials: 'same-origin'
        });

        if (response.ok) {
          window.location.href = '/login.html';
        } else {
          throw new Error('Logout failed');
        }
      } catch (error) {
        console.error('Logout error:', error);
        alert('Failed to logout. Please try again.');
        
        // Reset button state
        logoutBtnText.textContent = 'Logout';
        logoutSpinner.style.display = 'none';
        logoutBtn.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadClasses();
      document.getElementById('logoutBtn').addEventListener('click', logout);
    });
  </script>
</body>
</html>
